    <main id="main">
    <h1>What bird did I spot? [Demo]</h1> 
      <section id="guessing-game">
        <form>
          <h2>Bird Size</h2>
        <div class="form-control-inline">
          <label for="tiny-bird">Very Small 7cm-12cm</label>
          <input type="radio" name="bird-size" id="tiny-bird" value="T" required/>
        </div>
        <div class="form-control-inline">
          <label for="small-bird">Small 12cm-22cm</label>
          <input type="radio" name="bird-size" id="small-bird" value="S" required/>
        </div>
        <div class="form-control-inline">
          <label for="medium-bird">Medium 22cm-40cm</label
          ><input type="radio" name="bird-size" id="medium-bird" value="M" required/>
        </div>
        <div class="form-control-inline">
          <label for="large-bird">Large 40cm-80cm</label
          ><input type="radio" name="bird-size" id="large-bird" value="L" required/>
        </div>
        <h2>Beak Size</h2>
        <div class="form-control-inline">
          <label for="small-beak">Small</label>
          <input type="radio" name="beak-size" id="small-beak" value="S" required/>
        </div>
        <div class="form-control-inline">
          <label for="medium-beak">Medium</label
          ><input type="radio" name="beak-size" id="medium-beak" value="M" required/>
        </div>
        <div class="form-control-inline">
          <label for="large-beak">Large</label
          ><input type="radio" name="beak-size" id="large-beak" value="L" required/>
        </div>
        <h2>Characteristics</h2>
        <div class="form-control-inline">
          <label for="characteristics">Long Tail</label>
          <input
            type="checkbox"
            id="long-tail"
            name="characteristics"
            value="longtail"
          />
        </div>
        <h2>Colors</h2>
        <div class="form-control-inline">
          <label for="colors">Black</label>
          <input
            type="checkbox"
            id="black-clr"
            name="colors"
            value="black"
          />
          <label for="colors">Brown</label>
          <input
            type="checkbox"
            id="brown-clr"
            name="colors"
            value="brown"
          />
          <label for="colors">Blue</label>
          <input
            type="checkbox"
            id="blue-clr"
            name="colors"
            value="blue"
          />
          <label for="colors">Red</label>
          <input
            type="checkbox"
            id="red-clr"
            name="colors"
            value="red"
          />
          <label for="colors">Gray</label>
          <input
            type="checkbox"
            id="gray-clr"
            name="colors"
            value="gray"
          />
          <label for="colors">White</label>
          <input
            type="checkbox"
            id="white-clr"
            name="colors"
            value="white"
          />
        </div>
        <h2>More Info</h2>
        <div>
          <label for="location-type">Location Type: </label>
          <select id="location-type" name="location">
            <option value="grass">Grass</option>
            <option value="sky">Flying</option>
            <option value="cable">Cable Wire</option>
            <option value="tree">Tree</option>
            <option value="square">Square</option>
            <option value="park">Park</option>
            <option value="pond">Pond</option>
            <option value="cage">Cage</option>
          </select>
        </div>

        <button type="submit">Submit</button>
        </form>
          <div id="answer">
            <p>Is it possible you saw...</p>
            <p id="birdname"></p>
            <img id="birdimg" src="" alt="bird image">
            <p id="birdinfo"></p>
          </div>
      </section>
